{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Discussion avec votre Coach IA</h3>
                
                <div id="chat-history" class="mb-4" style="height: 400px; overflow-y: auto;">
                    {% for chat in chat_history %}
                    <div class="mb-3">
                        <div class="message user-message">
                            <strong>Vous:</strong> {{ chat.message }}
                        </div>
                        <div class="message coach-message">
                            <strong>Coach:</strong> {{ chat.response }}
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Tapez votre message..." required>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
